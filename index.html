<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="header-text">Loan Calculator</h2>
        <div class="form">
          <form class="form-group">
            <div class="input-container">
              <i class="fa fa-usd" aria-hidden="true"></i>
              <input
                type="number"
                id="amount"
                placeholder="Loan Amount"
                aria-label="Loan Amount"
              />
            </div>
            <div class="input-container">
              <i class="fa fa-percent" aria-hidden="true"></i>
              <input
                type="number"
                id="interest"
                placeholder="Interest"
                aria-label="Interest"
              />
            </div>
            <div class="input-container">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <input
                type="number"
                id="years"
                placeholder="Years to Repay"
                aria-label="Years to Repay"
              />
            </div>
            <div class="submit-btn">
              <input id="submit" type="submit" value="Calculate" />
            </div>
          </form>
        </div>
        <!-- display block to show -->
        <div id="loading-gif" class="loading hidden">
          <img src="img/loading.gif" alt="loading gif" />
        </div>
        <div class="hidden" id="results">
          <div class="form">
            <form class="form-group">
              <div class="input-container">
                <label for="monthlyPayments">Monthly Payments</label>
                <input type="number" id="monthlyPayments" />
              </div>
              <div class="input-container">
                <label for="totalPayment">Total Payment</label>
                <input type="number" id="totalPayment" />
              </div>
              <div class="input-container">
                <label for="totalInterest">Total Interest</label>
                <input type="number" id="totalInterest" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
